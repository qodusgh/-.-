    <h2>평가</h2>
    <p> 오징어게임을 2분 이상 시청한 사람은 작품 공개 23일 만에 <strong>1억3천200만명</strong>에 달했다. 앞서 넷플릭스는 1억1천100만명이 오징어게임을 시청했다고 밝힌 바 있는데, 이는 다소 오래된 데이터를 기준으로 한 수치라고 블룸버그는 전했다.

또한 오징어게임을 보기 시작한 <strong>시청자 중 89%는 적어도 1개 이상</strong>의 에피소드를 봤다. 시청자 중 66%에 해당하는 8천700만명은 첫 공개 후 23일 안에 마지막 9화까지 '정주행'을 마친 것으로 집계됐다.</p>
